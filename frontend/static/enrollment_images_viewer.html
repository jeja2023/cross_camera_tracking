<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册图片查看 - 跨域智能识别系统</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/enrollment_images_viewer.css"> <!-- 新增CSS文件 -->
</head>
<body>
    <header class="header">
        <div class="logo">注册图片查看</div>
        <nav>
            <!-- 无导航链接 -->
        </nav>
        <div class="user-info">
            <a href="/index" class="button home-button">返回主页</a>
            <span>欢迎, <span id="username-display"></span> (<span id="role-display"></span>)</span>
            <button id="logout-button">退出</button>
        </div>
    </header>

    <div class="container">
        <h2 id="viewerTitle"></h2>
        <div id="image-grid" class="image-grid">
            <!-- 图片将在这里加载 -->
        </div>
        <p id="no-images-message" class="hidden">没有找到注册图片。</p>

        <div class="pagination-controls">
            <button id="first-page" disabled>首页</button> <!-- New -->
            <button id="prev-page" disabled>上一页</button>
            <span id="page-info">页数：1 / 1</span>
            <button id="next-page" disabled>下一页</button>
            <button id="last-page" disabled>尾页</button> <!-- New -->
        </div>
    </div>

    <script src="/static/js/auth.js" type="module"></script>
    <script src="/static/js/common.js" type="module"></script>
    <script src="/static/js/enrollment_images_viewer.js" type="module"></script> <!-- 新增JS文件 -->

    <!-- Lightbox Markup -->
    <div id="imageLightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <a class="prev" id="lightboxPrev">&#10094;</a> <!-- Left arrow -->
        <a class="next" id="lightboxNext">&#10095;</a> <!-- Right arrow -->
    </div>
</body>
</html>
