<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注人员历史轨迹</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/followed_person_history.css"> <!-- 新增：引入专用 CSS -->
</head>
<body>
    <header class="header">
        <div class="logo">关注人员历史轨迹</div>
        <nav>
            <!-- 可以添加其他导航链接，如果需要 -->
        </nav>
        <div class="user-info">
            <a href="/index" class="button home-button">返回主页</a>
            <span>欢迎, <span id="username-display"></span> (<span id="role-display"></span>)</span>
            <button id="logout-button">退出</button>
        </div>
    </header>
    <main>
        <section class="content-section">
            <div id="history-results-section" class="history-results-section">
                <h2><span id="individual-name-display"></span> 的历史轨迹</h2>
                <div id="query-controls" style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
                    <button id="query-history-button" class="button primary-button">查询历史轨迹</button>
                    <span id="last-query-time-display" style="font-size: 0.9em; color: #666;">最近查询时间: 无</span>
                </div>
                <div id="history-message" class="message-area"></div>
                <div id="history-results-container" class="image-grid-container">
                    <!-- 历史轨迹搜索结果将在这里加载 -->
                </div>

                <!-- 图片放大模态框 -->
                <div id="image-modal" class="modal">
                    <span class="close-button">&times;</span>
                    <img id="modal-image" class="modal-content">
                    <a id="prev-button" class="modal-nav-button prev">&#10094;</a>
                    <a id="next-button" class="modal-nav-button next">&#10095;</a>
                    <div id="image-info"></div>
                </div>

                <!-- 分页控件容器 -->
                <div id="pagination-controls" class="pagination-controls">
                    <button id="first-page-button" class="button secondary-button" disabled>首页</button>
                    <button id="prev-page-button" class="button secondary-button" disabled>上一页</button>
                    <span id="page-info">页数: 1 / 1</span>
                    <button id="next-page-button" class="button secondary-button" disabled>下一页</button>
                    <button id="last-page-button" class="button secondary-button" disabled>尾页</button>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="/static/js/auth.js"></script>
    <script type="module" src="/static/js/common.js"></script>
    <script type="module" src="/static/js/followed_person_history.js"></script> <!-- 新增：引入专用 JS -->
</body>
</html>
